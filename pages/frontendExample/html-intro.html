<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>一级标题</h1>
    <p>段落段落段落段落段落段落段落段落111</p>
    <p>段落段落段落段落段落段落段落段落222</p>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <p>下面是一个图片标签</p>
    <img
      src="http://pets-images.dev-apis.com/pets/dog25.jpg"
      alt="an adorable puppy"
    />
    <a href="https://www.frontendmasters.com">Frontend Masters</a>
    <div style="width: 100px; height: 100px; background-color: red"></div>
    <button>Click me! I don't do anything</button>
    <p>
      This is <span style="text-decoration: underline">important</span> text
    </p>
    <ol>
      <li>The First One</li>
      <li>The Second One</li>
      <li>The Third One</li>
    </ol>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <!-- these are the same, type="text" is the default -->
    <input />
    <input type="text" />

    <input type="color" />
    <input type="file" />
    <input type="number" />
    <input type="datetime-local" />
    <input type="radio" />
    <input type="checkbox" />
    <textarea></textarea>
    <select>
      <option value="seattle">Seattle</option>
      <option value="portland">Portland</option>
      <option value="san-francisco">San Francisco</option>
    </select>
    <form>
      <input placeholder="First Name" />
      <input placeholder="Last Name" />
    </form>
    <!-- old, deprecated tag from the MySpace days -->
    <marquee>
      This is a really old feature that only works in some browsers. You should
      never use it for a real website.
    </marquee>
  </body>
</html>
